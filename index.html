<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Studio-grade prompt engineering for next-gen AI models">
    <title>Prompt Pro - Studio-grade Prompt Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 20px;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .badges {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }
        .badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 80px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            transition: transform 0.3s, border-color 0.3s;
        }
        .feature:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .feature-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .feature-desc {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✂️</div>
        <h1>Prompt Pro</h1>
        <p class="subtitle">Studio-grade prompt engineering for the next generation of intelligence.</p>
        
        <div class="badges">
            <span class="badge">Gemini 3.5 Pro</span>
            <span class="badge">GPT 5.1</span>
            <span class="badge">Sonnet 4.5</span>
            <span class="badge">Kim K2 Thinking</span>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-title">Precision</div>
                <div class="feature-desc">Engineered for 99.9% token efficiency.</div>
            </div>
            <div class="feature">
                <div class="feature-title">Power</div>
                <div class="feature-desc">Unlock logic layers in Gemini & GPT.</div>
            </div>
            <div class="feature">
                <div class="feature-title">Privacy</div>
                <div class="feature-desc">Zero data retention. Pure local processing.</div>
            </div>
        </div>
    </div>
</body>
</html>
